<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Game</title>
</head>
<body>
    <h1>Delete Game</h1>
    <form id="delete-game-form">
        <label for="game-id">Game ID:</label>
        <input type="number" id="game-id" name="game_id" required>
        <br>
        <button type="submit">Delete</button>
    </form>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        const form = document.getElementById('delete-game-form');
        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const gameId = form.elements['game_id'].value;
            const apiUrl = `http://127.0.0.1:8000/api/games/${gameId}`;
            axios.delete(apiUrl)
                .then(response => {
                    alert('Game deleted successfully!');
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    console.error(error);
                    alert('Failed to delete game!');
                });
        });
    </script>
</body>
</html>
